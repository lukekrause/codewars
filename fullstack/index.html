
<html>

<script>
    /* number type */

    console.log(typeof 5);
    console.log(typeof 2.55);
    console.log(typeof -1000);

    /* the % operator divides two numbers and returns the remainder */

    console.log(10 % 5);

    console.log(11 % 5);
    
    /* use the strictly-equals operator (===) to
compare number types */

    console.log(10 === 10);

    console.log(10 === 11);

    


</script>

</html>
